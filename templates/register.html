<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Face Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body class="bg-gray-100 font-[Poppins]">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="text-xl font-semibold text-gray-800">
                    <i class="fas fa-user-check mr-2"></i>
                    Face Attendance
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="text-gray-600 hover:text-blue-500">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
                    Register New User
                </h2>

                <form id="registrationForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="fullName">
                            Full Name
                        </label>
                        <input type="text" id="fullName" name="fullName" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            Email
                        </label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="employeeId">
                            Employee ID
                        </label>
                        <input type="text" id="employeeId" name="employeeId" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>

                    <!-- Video Feed Container -->
                    <div class="relative mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            Face Capture
                        </label>
                        <video id="video" class="w-full h-64 bg-gray-200 rounded-lg" autoplay muted></video>
                        <canvas id="overlay" class="absolute top-0 left-0 w-full h-full"></canvas>
                    </div>

                    <!-- Controls -->
                    <div class="space-y-4">
                        <button type="button" id="startCamera" 
                            class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                            <i class="fas fa-camera mr-2"></i>
                            Start Camera
                        </button>
                        <button type="button" id="captureImage" 
                            class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200" disabled>
                            <i class="fas fa-camera-retro mr-2"></i>
                            Capture Image
                        </button>
                        <button type="submit" id="registerButton" 
                            class="w-full bg-purple-500 text-white py-2 px-4 rounded-lg hover:bg-purple-600 transition duration-200" disabled>
                            <i class="fas fa-user-plus mr-2"></i>
                            Register
                        </button>
                    </div>
                </form>

                <!-- Status Messages -->
                <div id="status" class="mt-4 text-center text-sm"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
