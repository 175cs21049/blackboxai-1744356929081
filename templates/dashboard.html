<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Face Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-[Poppins]">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="text-xl font-semibold text-gray-800">
                    <i class="fas fa-user-check mr-2"></i>
                    Face Attendance
                </div>
                <div class="flex space-x-4">
                    <button id="logoutBtn" class="text-gray-600 hover:text-red-500">
                        <i class="fas fa-sign-out-alt mr-1"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- User Info Card -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <i class="fas fa-user-circle text-4xl text-gray-600"></i>
                </div>
                <div class="ml-4">
                    <h2 class="text-xl font-semibold text-gray-800" id="userName">Loading...</h2>
                    <p class="text-gray-600" id="employeeId">Employee ID: Loading...</p>
                </div>
            </div>
        </div>

        <!-- Attendance Actions -->
        <div class="grid md:grid-cols-2 gap-8 mb-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Mark Attendance</h3>
                <div class="space-y-4">
                    <button id="checkInBtn" class="w-full bg-green-500 text-white py-3 px-4 rounded-lg hover:bg-green-600 transition duration-200">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Check In
                    </button>
                    <button id="checkOutBtn" class="w-full bg-red-500 text-white py-3 px-4 rounded-lg hover:bg-red-600 transition duration-200">
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        Check Out
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Today's Status</h3>
                <div class="space-y-2">
                    <p class="text-gray-600">
                        <i class="fas fa-clock mr-2"></i>
                        Check In Time: <span id="checkInTime">Not checked in</span>
                    </p>
                    <p class="text-gray-600">
                        <i class="fas fa-clock mr-2"></i>
                        Check Out Time: <span id="checkOutTime">Not checked out</span>
                    </p>
                    <p class="text-gray-600">
                        <i class="fas fa-business-time mr-2"></i>
                        Working Hours: <span id="workingHours">-</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Attendance History -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Attendance History</h3>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Check In</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Check Out</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Working Hours</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceHistory">
                        <!-- Attendance records will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
